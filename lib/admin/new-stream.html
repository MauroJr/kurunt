<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=yes" /> 
  <title>Kurunt - New Stream</title>

  <script src="jquery.min.js"></script>

  <link href="style.css" media="all" rel="stylesheet" type="text/css" />
  <style type="text/css">

		.workers {
			float: left;
			display: inline;            
		}
		
		.worker {
			float: left;
			margin: 0 1em 1em 0;
			background: #333333;
			padding: 12px;
			border: 1px solid #abadb3;
			width: 160px;
			min-height: 110px;
			-moz-border-radius: 13px;
			-webkit-border-radius: 13px;
			-khtml-border-radius: 13px;
			border-radius: 13px;                   
		}
		.worker h3 {
			margin: 0.5em;
			font-size: 120%;
			font-weight: bold;
			color: #fff;
			text-align: left;
		}
		.worker p {
			margin: 0.5em;
			font-size: 88%;
			min-height: 40px;
			color: #fff;
			text-align: left;
		}
		
		
		.worker:hover {
			background: #00877A;
			cursor: pointer;
		}
		
		
  </style>
</head>

<body>

  <div id="headermenu">
    <div class="wrapper">
      <div id="logo"><img src="/images/logo.png" alt="" /></div>
      <div id="navs">
        <a href="streams.html">Streams</a>
        <a id="report-address" href="<kurunt-report-address>">Report</a>
      </div>
    </div>
  </div>

  <div class="wrapper white" id="contents">


    <h1>New Stream</h1>

  
    <script>

      // set header colour:
      var header_colours = ['#DE45B3','#FF6640','#5C56F0','#0C9688','#3B5998','#D8272D','#1352A2','#442D65','#007034','#FE9601'];
      $('#headermenu').css('background', header_colours[Math.floor(Math.random()*header_colours.length)]);


      var reports_address = '<kurunt-report-address>';
      console.log('reports_address: ' + reports_address);

      // another tag
      
      var version = <kurunt-version>;
      console.log('version: ' +version);
      
      
      
      var workers = JSON.parse(<kurunt-workers>);

			jQuery(function($){       
			 	$.each(workers, function(key, val) {
					
					console.log('key: ' + key + ' val: ' + val);
					
					
					
					
					
					
					$('<span onclick="newWorker(\''+key+'\')" class="worker"><h3>'+val['title']+'</h3><p>'+val['description']+'</p></span>').appendTo("#workers");
					
				});
      });
      
      
      function newWorker(worker) {
      	console.log('new worker: ' + worker);
      }
      
    </script>


 		<div class="pagespan container">
      <div class="wrap">
  
  			<div id="workers">

				</div>

      </div>
    </div>
    
   	<br class="clearBoth" />
   	<br/>
    
  </div>

        </p>
      </div>
    </div>

</body>
</html>
